name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    name: Quality Gates
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type-check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

      - name: Check for changeset
        run: |
          CHANGESET_COUNT=$(find .changeset -type f -name "*.md" ! -name "README.md" | wc -l)
          if [ "$CHANGESET_COUNT" -eq 0 ]; then
            echo "::warning title=Missing Changeset::No changeset found. If your changes require a new npm release, please run 'npx changeset' locally and commit the result."
          fi
